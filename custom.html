<!DOCTYPE HTML>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
    <link href="styles.css" rel="stylesheet">
    <title>Home Page</title>
</head>

<body>

    <header>
        <h1 class="head-title"><a href="index.html">UrbanZella</a></h1>
        <nav>
            <div class="nav-item"><a href="shop.html">SHOP</a></div>
            <div class="nav-item"><a href="about.html">ABOUT</a></div>
            <div class="nav-item"><a href="custom.html">CUSTOM</a></div>
        </nav>
    </header>

    <main class="custom-container">
        <div class="three-img">
            <img class="custom-pic-1" src="images/custom-pic-1.jpg" alt="image 1">
            <img class="custom-pic-2" src="images/custom-pic-2.jpg" alt="image 2">
            <img class="custom-pic-3" src="images/custom-pic-3.jpg" alt="image 3">
        </div>
        <div class="custom-body">
            <div class="custom-head">
                Looking for something a little different? Just let us know!
            </div>
            <form method="get" action="/" class="custom-form">
                <fieldset>
                        <label class="custom-label" for="name">Name</label>
                        <input class="custom-input" type="text" placeholder="First" value="" required>
                        <input class="custom-input" type="text" placeholder="Last" value="" required>
                        <label class="custom-label" for="email">Email</label>
                        <input class="custom-input" type="email" name="user_email" id="email" placeholder="Email" value="" required>
                        <label class="custom-label" for="email">What do you have in mind?</label>
                        <textarea class="custom-input description-input" type="text" placeholder="Description" value="" required></textarea>
                    <button class="form-submit" type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </main>
    
    <footer>
        &copy; 2023
    </footer>

</body>  
  
</html>
